name: MyPy check

on:
  push:
    branches: [ master, "feature/*", "bugfix/*", "maintenance/*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: jpetrucciani/mypy-check@0.991
      with:
        path: pyhanko
        requirements: "types-requests types-python-dateutil types-pytz types-PyYAML types-tzlocal"
        requirements_file: "requirements.txt"
